<h4>Items</h4>

<mat-card *ngFor="let item of items" style="max-width: 400px; margin-bottom: 30px;">
    <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.startPrice }} - {{ item.currentPrice }}</mat-card-subtitle>
        <mat-card-subtitle>{{ item.startTime | date:'MM/dd/yyyy HH:mm:ss' }} - {{ item.endTime | date:'MM/dd/yyyy HH:mm:ss' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ item.status }}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="basic" (click)="refresh();" style="float: right;">Refresh</button>
        <button mat-raised-button color="primary" routerLink="/detail/{{item.itemId}}" style="float: right;">Detail</button>
    </mat-card-actions>
    <mat-card-footer>{{ item.itemId }}</mat-card-footer>
</mat-card>
